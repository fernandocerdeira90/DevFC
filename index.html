<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>COMIC STORE!</title>
        <meta name="author" content="Fernando Cerdeira" />
        <meta name="description" content="Javascript login comic local storage" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" />                
    </head>
    <body id="app-Login">

        <div id="mainContainer" >
			<!--NAVBAR-->
			<nav class="navbar navbar-default fixed-top showIfLogued" id="mainNav">
			  <div class="container-fluid">			   
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-comic" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <img src="images/comic-storelogo.gif">
			    </div>
			   
			    <div class="collapse navbar-collapse" id="nav-comic">			     
			      <ul class="nav navbar-nav navbar-right">
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" id="infoUser" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
			          <ul class="dropdown-menu">
			            <li><a onclick="viewProfile();">View Profile</a></li>
			            <li><a onclick="logout();">Logout</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
			<header class="mainHeader showIfLogued">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">			    
			      <div class="carousel-inner" role="listbox">
			        <div class="item active">
			          <img class="first-slide" src="images/advertising/banner1.jpg" alt="First slide">
			        </div>
			        <div class="item">
			          <img class="second-slide" src="images/advertising/banner2.jpg" alt="Second slide">
			        </div>
			        <div class="item">
			          <img class="third-slide" src="images/advertising/banner3.jpg" alt="Third slide">
			        </div>
			      </div>
			      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			        <span class="sr-only">Previous</span>
			      </a>
			      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			        <span class="sr-only">Next</span>
			      </a>
			    </div>
			</header>
			<section id="sectionComic" class="showIfLogued">
				<div class="row row-search">
				  	<div class="col-lg-12">
						<div class="search-inline">							
							 <input type="text" class="inputSearch" id="searchComic" placeholder="Search" size="30" onkeyup="showComics();" >
							 <select class="inputSearch" id="inputSort" onclick="showComics();">
							 	<option value="all" selected="selected">All</option>
							 	<option value="title">Title</option>
							 	<option value="character">Character</option>
							 </select>
							 <input class="inputSearch" id="inputRecommended" type="Checkbox" value="s" onchange="showComics();"><span class="textSearch"> Only Recommended</span>
							 <select class="inputSearch" id="inputGenre" onclick="showComics();">
							 	<option value="all" selected="selected">All Genres</option>							 
							 	<option value="action">Action</option>
							 	<option value="thriller">Thriller</option>
							 </select>
							 <select class="inputSearch" id="inputCharacter" onclick="showComics();">
							 	<option value="all" selected="selected">All Characters</option>
							 	<option value="Spiderman">Spiderman</option>
							 	<option value="Thor">Thor</option>							 	
							 	<option value="Wolverine">Wolverine</option>							 	
							 	<option value="Oliver Queen">Oliver Queen</option>
							 	<option value="Barry Allen">Barry Allen</option>							 	
							 	<option value="Clark Kent">Clark Kent</option>
							 	<option value="Tony Star">Tony Star</option>
							 </select>
							
						</div>
				  	</div>
				</div>
			  	<div id="comicList">			     
				</div>
		    </section>			
			<!-- Modal -->
			<div class="modal fade" id="modalProfile" tabindex="-1" role="dialog">
			 	<div class="modal-dialog" role="document">
			    	<div class="modal-content">
			      		<div class="modal-header">
			        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        		<h4 class="modal-title" id="myModalLabel">My Profile</h4>
			      		</div>
			      	<div class="modal-body" id="profileDetail">			      
			      </div>
			    </div>
			  </div>
			</div>

			<section id="sectionLogin" class="form-login">
				<div class="form-login-inner clearfix">
				    <h2 id="titleForm">Login to ComicStore!</h2>
				    <div id="infoForm"></div>
				    <p class="clearfix">
				    	<input type="text" name="login" id="user" value="" placeholder="Username">                  		
				    </p>
				    <span class="form-login-error" id="msgErrorUser"></span>  
				    <p class="clearfix">
				       	<input type="password" name="password" id="password" value="" placeholder="Password">                  
                	</p>
                	<span class="form-login-error" id="msgErrorPass"></span>
                	<p class="administrator clearfix showIfRegistration">
				        <input type="checkbox" name="admin" id="admin">
				        <label for="admin">I am Administrator</label>
				    </p>
				    <p class="form-login-submit">
				    	<input type="submit" id="btnSubmit" onclick="formLogin();" value="Login">
				    </p>
				</div>
				<div class="first-Login showIfLogin">
					<a onclick="showRegister();">CREATE YOUR ACCOUNT</a>			
				</div>
				<div class="first-Login showIfRegistration">
					<a onclick="showLogin();">DO YOU HAVE AN ACCOUNT? LOGIN</a>			
				</div>    
			</section>
        </div>
               
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/custom.js"></script>       
    </body>
</html>
